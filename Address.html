<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>

    <script
    src="https://kit.fontawesome.com/40bdc223da.js"
    crosorigin="anonymous"
  ></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
<!-- <link rel="stylesheet" href="./styles/border.css"> -->
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="./images/anthro-logo.svg" alt="">
                </div>
            </div>
            <hr>
        </div>

<div class="container">
<div class="row">
    <div class="col-1"></div>
    <div class="col-3 text-primary">Ship or Pick Up

<span class="text-muted">/ Payment</span>
<span class="text-muted">/ Review</span>

    </div>
   
</div>
<div class="row tin">
    <div class="col-8 tin formWala">
<!-- form start -->
<form class="row g-3">

    <div class="col-md-12">
        <label for="">Countntry/Region*</label>
        <input id="country" type="text" class="form-control" required>
    </div>

    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input id="firstName" type="text" class="form-control" id="validationDefault01" value="Mark" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input id="lastName" type="text" class="form-control" id="validationDefault02" value="Otto" required>
    </div>
  <div class="col-md-12">
      <label for="">Street Address*</label>
      <input id="streetAddress" type="text" class="form-control" required>
  </div>
  <div class="col-md-12">
      <label for="">Address 2</label>
      <input type="text" class="form-control" required>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        PO box
      </label>
    </div>
  </div>

    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input id="city" type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">State</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="validationDefault05" class="form-label">Zip</label>
      <input id="zipcode" type="text" class="form-control" id="validationDefault05" required>
    </div>
  
  <div class="col-md-12">
      <label class="form-label">Daytime phone*</label>
      <input id="phone" type="text" class="form-control" placeholder="Do not enter a country code">
  </div>
  </form>
<!-- form end -->
    </div>
    <div class="col tin">
        <div class="row tin">
            <div class="col-8 tin">
                <p>Subtotal</p>
                <p>Shipping</p>
                <p>Estimated tax</p>
                <p class="h6">Total</p>
            </div>
            <div class="col">
                <p id="subTotal">as per item</p>
                <p >TBD</p>
                <p >$0.00</p>
                <p id="Total">99</p>
            </div>
        </div>
        <div id="goToCheckAddress" class="row">
            <button  class="btn btn-primary">ship to this Address</button>
        </div>
        <div class="row">
            <p class="h4 text-center">PAYPALL</p>
        </div>
    </div>
</div>
</div>

    </div>


    <div id="footerPart"></div>

</body>
</html>
<script type="module" src="./script/address.js"></script>
